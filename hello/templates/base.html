<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Raw Jam</title>

    {% load staticfiles %}
  <!-- BOOTSTRAP STYLES-->
    <link href="{% static 'hello/css/bootstrap.css' %}" rel="stylesheet" />
     <!-- FONTAWESOME STYLES-->
    <link href="{% static 'hello/css/font-awesome.css' %}" rel="stylesheet" />
     <!-- MORRIS CHART STYLES-->
    <link href="{% static 'hello/js/morris/morris-0.4.3.min.css' %}" rel="stylesheet" />
        <!-- CUSTOM STYLES-->
    <link href="{% static 'hello/css/custom.css' %}" rel="stylesheet" />
    <link href="{% static 'hello/css/charts.css' %}" rel="stylesheet" />

     <!-- GOOGLE FONTS-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

   {% block addcss %}{% endblock %}
</head>

<body>
   <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Raw Jam admin</a> 
            </div>
  <div style="color: white;
padding: 15px 50px 5px 50px;
float: right;
font-size: 16px;"> Last access {{ todaytime }} </div>
        </nav> 

           <!-- /. NAV TOP  -->
                <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
        <li class="text-center">
                    <img src="{% static 'hello/img/find_user.png' %}" class="user-image img-responsive"/>
          </li>
        
          
                    <li>
                        <a class="active-menu"  href="/"><i class="fa fa-dashboard fa-3x"></i> Dashboard</a>
                    </li>
                     <li  >
                        <a  href="/tables"><i class="fa fa-table fa-3x"></i> Table Examples</a>
                    </li>
                     <li>
                        <a  href="#"><i class="fa fa-desktop fa-3x"></i> (!)UI Elements</a>
                    </li>
                    <li>
                        <a  href="#"><i class="fa fa-qrcode fa-3x"></i> (!)Tabs & Panels</a>
                    </li>
                     
                    <li  >
                        <a  href="#"><i class="fa fa-edit fa-3x"></i> (!)Forms </a>
                    </li>       
          
                </ul>
               
            </div>
            
        </nav>  

  <div id="page-wrapper" >

{% block content %}{% endblock %}


  </div>


  </div>



  <script src="{% static 'hello/js/jquery-1.10.2.js' %}"></script>
      <!-- BOOTSTRAP SCRIPTS -->
    <script src="{% static 'hello/js/bootstrap.min.js' %}"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="{% static 'hello/js/jquery.metisMenu.js' %}"></script>

    {% block addscripts %}{% endblock %}
      <!-- CUSTOM SCRIPTS -->
    <script src="{% static 'hello/js/custom.js' %}"></script>

</body>
</html>
