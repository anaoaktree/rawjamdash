<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Raw Jam</title>

    {% load staticfiles %}
  <!-- BOOTSTRAP STYLES-->
    <link href="{% static 'hello/css/bootstrap.css' %}" rel="stylesheet" />
     <!-- FONTAWESOME STYLES-->
    <link href="{% static 'hello/css/font-awesome.css' %}" rel="stylesheet" />
        <!-- CUSTOM STYLES-->
    <link href="{% static 'hello/css/custom.css' %}" rel="stylesheet" />
    <link href="{% static 'hello/css/c3.min.css' %}" rel="stylesheet" />


     <!-- GOOGLE FONTS-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

   {% block addcss %}{% endblock %}
</head>

<body>
   <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Subway traffic</a> 
            </div>
  <div id="top-bar"> Last access {{ todaytime }} <a href="#" class="btn btn-danger square-btn-adjust">Logout</a></div>
        </nav> 

           <!-- /. NAV TOP  -->
                <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
        <li class="text-center">
                    <img src="{% static 'hello/img/find_user.png' %}" class="user-image img-responsive"/>
          </li>
        
          
                    <li>
                        <a class="menu-item menu-item-one" href="/"><i class="fa fa-dashboard fa-3x"></i> Dashboard</a>
                    </li>
                     <li  >
                        <a class="menu-item menu-item-two" href="/tables"><i class="fa fa-table fa-3x"></i> Passenger Data</a>
                    </li>
                </ul>
            </div>
        </nav>  

  <div id="page-wrapper" >

{% block content %}{% endblock %}


  </div>


  </div>



  <script src="{% static 'hello/js/libs/jquery-1.10.2.js' %}"></script>
      <!-- BOOTSTRAP SCRIPTS -->
    <script src="{% static 'hello/js/libs/bootstrap.min.js' %}"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="{% static 'hello/js/libs/jquery.metisMenu.js' %}"></script>

    {% block addscripts %}{% endblock %}
    <script src="{% static 'hello/js/libs/d3.min.js' charset='utf-8' %}"></script>

    <script src="{% static 'hello/js/libs/c3.min.js' %}"></script>

      <!-- CUSTOM SCRIPTS -->
    <script src="{% static 'hello/js/custom.js' %}"></script>

</body>
</html>
