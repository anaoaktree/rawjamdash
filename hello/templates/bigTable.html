{% extends "tables.html" %}

{% block bigtable %}    

                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                             All passengers
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="allTable">
                                    
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Age</th>
                                            <th>Gender</th>
                                            <th>Last travelled</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for user in allUsers %}
                                        <tr class="odd gradeX">
                                            <td>{{user.name}}</td>
                                            <td>{{user.age}}</td>
                                            <td>{{user.gender}}</td>
                                            <td class="center">{{user.when}} weeks ago</td>
                                        </tr>
                                        {% endfor %}

                                     </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
{% endblock %}
